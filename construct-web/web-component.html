<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/web-component.css">
    <title>Web components</title>
</head>
<body>
    <h2>Multiple Slideshows</h2>
    <div class="slideshow-container">
        <div class="mySlides1">
          <img src="images/Inspiration-img-6.jpg" style="width:100%">
        </div>
        <div class="mySlides1">
          <img src="images/Inspiration-img-1.jpg" style="width:100%">
        </div>
        <div class="mySlides1">
          <img src="images/Inspiration-img-2.jpg" style="width:100%">
        </div>
        <div class="mySlides1">
          <img src="images/Inspiration-img-3.jpg" style="width:100%">
        </div>
        <div class="mySlides1">
          <img src="images/Inspiration-img-4.jpg" style="width:100%">
        </div>
        <div class="mySlides1">
          <img src="images/Inspiration-img-5.jpg" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
    </div>
    <script>
      let slideIndex = [1,1];
      let slideId = ["mySlides1"]
      showSlides(1, 0);
      
      function plusSlides(n, no) {
        showSlides(slideIndex[no] += n, no);
      }
      
      function showSlides(n, no) {
        let i;
        let x = document.getElementsByClassName(slideId[no]);
        if (n > x.length) {slideIndex[no] = 1}    
        if (n < 1) {slideIndex[no] = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        x[slideIndex[no]-1].style.display = "block";  
      }
      </script>
</body>
</html>
